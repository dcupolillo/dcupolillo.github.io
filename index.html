<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Page</title>
  <style>
    body {
      margin: 0;
      background-color: #282c34;
      color: white;
      font-family: Arial, sans-serif;
    }

    .header {
      position: relative;
      width: 100%;
      height: 200px;
      background-image: url('assets/Composite.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    .header-text {
      position: absolute;
      top: 30%; /* Center vertically */
      left: 50%; /* Center horizontally */
      transform: translate(-50%, -50%); /* Adjust for perfect centering */
      text-align: center;
      color: white;
      font-size: 30px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Optional shadow for better contrast */
    }

    .header-text .main-header {
      font-size: 36px; /* Larger font for the main header */
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .header-text .sub-header {
        font-size: 28px; /* Smaller font for the subheader */
        font-weight: normal;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        margin-top: 8px; /* Adds a bit of spacing between main and subheader */
      }

    .icons {
      position: absolute;
      top: 75%; /* Position the icons below the text */
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 20px; /* Space between icons */
    }

    .icons a img {
        width: 30px; /* Adjust size as needed */
        height: 30px;
        transition: transform 0.3s; /* Optional: Add hover effect */
    }

    .icons a img:hover {
        transform: scale(1.2); /* Scale up the icon on hover */
    }
  </style>
</head>
<body>
    <!-- Header with background image -->
    <div class="header">
      <div class="header-text">
        <div class="main-header">DARIO CUPOLILLO</div>
        <div class="sub-header">Postdoc</div>
      </div>
      <div class="icons">
        <a href=mailto:"dario.cupolillo@gmail.com" target="_blank">
            <img src="assets/gmail.svg" alt="Icon 1">
        </a>
        <a href="https://www.linkedin.com/in/dariocupolillo" target="_blank">
            <img src="assets/linkedin.svg" alt="Icon 2">
        </a>
        <a href="https://github.com/dcupolillo" target="_blank">
            <img src="assets/github.svg" alt="Icon 3">
        </a>
        <a href="https://orcid.org/0000-0002-1517-3815" target="_blank">
          <img src="assets/orcid.svg" alt="Icon 3">
      </a>
      <a href="https://www.iit.it/it/people-details/-/people/dario-cupolillo" target="_blank">
        <img src="assets/googlemaps.svg" alt="Icon 3">
    </a>
    </div>

    <!-- Main content -->
    <div class="content">
    </div>
</body>
</html>
